<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <title>SurroundSync - Music Room</title>
    <div class="page">
        <h1><span class="glyphicon glyphicon-music"></span><i> SurroundSync</i><small> Virtual surround sound with a friend.</small></h1>
        <hr></hr>

        <ul class="nav nav-pills orange">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Lobby</a></li>
            <li class="active"><a href="#">Create Room</a></li>
            <li><a href="#">Join Room</a></li>
        </ul>

        <p></p>

        <div id="ready1" class="readymsg"></div>

        <div id='messagesDiv' class="name">
            CREATE NEW ROOM:
            <input type='text' id='nameInput' placeholder='Room Name' maxlength="20">
        </div>


        <div id='roomDiv' class="room">
            ENTER A ROOM:
            <input type='text' id='roomInput' placeholder='Passcode'>
        </div>

        <div class="or">OR</div>

        <div class="name">SONG/PLAYLIST:<small></small>
            <input type='text' id='chsong' placeholder="What's Playing?">
        </div>

        <p></p>

        <div id="player" class="player" align="center">
            <iframe width="100%" height="350" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/60188057&amp;auto_play=false&amp;hide_related=true&amp;visual=true&amp;show_comments=false&amp;sharing=false"
            id="p">
            </iframe>
        </div>

    </div>

 


    <br>
    <div id="outputURL"></div>


</body>

    <script src="js/api.js" type="text/javascript"></script><!-- Soundcloud Widget API !-->
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <script src="js/surround.js" type="text/javascript"></script>

</html>
